<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager App</title>
   
</head>
<body style="text-align:center; background-color: rgb(55, 49, 49); color: antiquewhite;" >
    <h2  style="font-weight: bold;"> Student Manager App</h2>

    <form onsubmit="saveToCloud(event)" style="padding: 10px; ">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ><br><br>
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required><br><br>
        <label for="address">Address:</label>
        <input type="tel" id="address" name="address">

        <div style="text-align: center;   margin-top: 10px;" > <button type="submit" id="submitid">Submit</button>
        </div>
    </form>

    <ul id="user-list"></ul>
</body>

<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
</html>
